machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - cp app/google-services.json.dummy app/google-services.json
    - cp app/gradle.properties.dummy app/gradle.properties
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-27,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-26.0.2"
    - echo y | android update sdk --no-ui --all --filter "build-tools-27.0.1"

test:
  override:
    - ./gradlew dependencyUpdates -Drevision=release -DoutputFormatter=json

general:
  artifacts:
    - "build/dependencyUpdates"
