machine:
  java:
    version: oraclejdk8
  environment:
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - cp app/google-services.json.dummy app/google-services.json
    - cp app/gradle.properties.dummy app/gradle.properties
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-24,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"

test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest -PdisablePreDex
    - ./gradlew dependencyUpdates -Drevision=release -DoutputFormatter=json

general:
  artifacts:
    - "build/dependencyUpdates"
